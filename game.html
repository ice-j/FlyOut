<!doctype html>
<html>
  <head>
    <title>Space Invaders</title>
    <script src="joystick.js"></script>
    <script src="space-invaders.js"></script>
    <style type="text/css">
    	body{
    		width: 100%;
    		height: 100%;
    		margin: auto;
    		background-color: black;
    	}

    	canvas{

    		width: 100%;
    		height: 90%;
    		display: inline-block;
    	}

    	h2{
    		display: inline-block;
    		position: absolute;
    		color: #fff;
    	}

    	.right{
    		float: right;
    		right: 10px;
    	}

    	.left{
    		float: left;
    		left: 10px;
    	}

    	body, html { margin: 0px;}


    </style>
  </head>
  <body>

    <audio id="shoot-sound" src="shoot.mp3"></audio>
    <audio id="explosion-sound" src="Explosion4.ogg"></audio>
    <h2>Score: <span id="score">0</span></h2>
    <h2 class="right">Lives left: <span id="lives">3</span></h2>
    <canvas id="screen" width="800px" height="800px"></canvas>
  </body>
</html>
